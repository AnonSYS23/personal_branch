<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Registration Form</title>
    <link rel="stylesheet" href="/style/register.css">
    <script src="/js/register.js"></script>
</head>
<body>
    <h1>Registration form</h1>
    <p>Example text</p>
    <form method="post" action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="name">Enter your name: <input type="text" name="first-name" id="first-name"></label>
            <label for="email">Enter your email: <input type="email" name="email" id="email"></label>
            <label for="password">Enter your password: <input type="password" name="password" id="password" pattern="[a-z0-5] {8,}"></label>
        </fieldset>
        <form action="/dashboard.html">
            <input type="submit" value="Submit">
        </form>
    </form>
</body>
</html>
