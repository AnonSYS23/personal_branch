<!DOCTYPE html>
<html>
<head>
    <title>Color Chooser</title>
    <style>
        .color-box {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            cursor: pointer;
        }

        .color-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Color Chooser</h1>
    <div class="color-list">
        <div class="color-box" style="background-color: #ff0000;"></div>
        <div class="color-box" style="background-color: #00ff00;"></div>
        <div class="color-box" style="background-color: #0000ff;"></div>
        <div class="color-box" style="background-color: #ffff00;"></div>
        <div class="color-box" style="background-color: #ff00ff;"></div>
        <div class="color-box" style="background-color: #00ffff;"></div>
    </div>

    <script>
        var colorBoxes = document.getElementsByClassName('color-box');
        for (var i = 0; i < colorBoxes.length; i++) {
            colorBoxes[i].addEventListener('click', function(event) {
                var color = event.target.style.backgroundColor;
                document.body.style.backgroundColor = color;
            });
        }
    </script>
</body>
</html>
